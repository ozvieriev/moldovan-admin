<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">Debug</h3>
    </div>
    <div class="box-body">
        <div class="form-group">
            <label>Log</label>
            <textarea readonly="readonly" data-ng-bind="model.log"></textarea>
        </div>
        <div class="form-group">
            <label>Message</label>
            <div class="input-group">
                <input class="form-control input-sm" placeholder="Message..." data-ng-model="model.message">
                <div class="input-group-btn">
                    <button type="button" class="box-tool btn btn-flat btn-sm btn-success" data-ng-click="send()">
                        <i class="fa fa-share-square"></i> Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="box-footer">
        <button class="box-tool btn btn-flat btn-xs btn-danger" data-ng-click="model.log=''">Clear</button>
    </div>
</div>
