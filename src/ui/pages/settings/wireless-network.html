<section class="content-header">
    <h1>Wi-Fi Settings</h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-4">

            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title">Type your Wi-Fi Network's SSID or Scan for nerby Wireless Networks to join.</h3>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label>Wi-Fi Mode</label>
                        <label>
                            <input type="radio" data-ng-model="model.wifiMode" data-ng-value="'access-point'">
                            Access Point
                        </label>
                        <label>
                            <input type="radio" data-ng-model="model.wifiMode" data-ng-value="'client'">
                            Client
                        </label>
                    </div>

                    <div data-ng-switch="model.wifiMode">
                        <div ng-switch-when="access-point">
                            <div class="form-group">
                                <label>SSID</label>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                            </div>
                            <div class="form-group">
                                <label>Hide Network Name</label>
                                <label>
                                    <input type="radio" data-ng-model="model.isHideNetworkName" data-ng-value="true">
                                    Yes
                                </label>
                                <label>
                                    <input type="radio" data-ng-model="model.isHideNetworkName" data-ng-value="false">
                                    No
                                </label>
                            </div>
                            <div class="form-group">
                                <label>IP Address</label>
                            </div>
                            <div class="form-group">
                                <label>Subnet Mask</label>
                            </div>
                        </div>
                        <div ng-switch-when="client">
                            <div class="form-group">
                                <label>SSID</label>
                            </div>
                            <div class="form-group">
                                <label>BSSID</label>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                            </div>
                            <div class="form-group">
                                <label>Use DHCP</label>
                                <label>
                                    <input type="radio" data-ng-model="model.isUseDHCP" data-ng-value="true">
                                    Yes
                                </label>
                                <label>
                                    <input type="radio" data-ng-model="model.isUseDHCP" data-ng-value="false">
                                    No
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Auto Disable Wifi</label>
                            <select class="form-control input-sm" data-ng-model="model.autoDisableWifi" data-ng-options="autoDisableWifi.name for autoDisableWifi in ::autoDisableWifis">
                                </select> 
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="button" class="btn btn-info pull-right">Save</button>
                </div>
            </div>
        </div>
    </div>
</section>
