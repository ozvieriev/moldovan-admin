<section class="content-header"><h1>Wi-Fi Settings</h1></section><section class="content"><div class="row"><div class="col-md-4"><div class="box box-info"><div class="box-header with-border"><h3 class="box-title"></h3><button class="box-tool btn btn-flat btn-xs btn-info" type="button" data-ng-click="$api.wifi.scan()">Scan</button> <button class="box-tool btn btn-flat btn-xs btn-info" type="button"><i class="fa fa-save"></i> Save</button> <button class="box-tool btn btn-flat btn-xs btn-danger" type="button">Cancel</button></div><div class="nav-tabs-custom"><ul class="nav nav-tabs"><li data-ng-class="{active:model.wifiMode==='access-point'}" data-ng-click="model.wifiMode='access-point'" style="cursor: pointer"><a data-toggle="tab">Access Point</a></li><li data-ng-class="{active:model.wifiMode==='client'}" data-ng-click="model.wifiMode='client'" style="cursor: pointer"><a data-toggle="tab">Client</a></li></ul></div><div class="box-body"><div data-ng-switch="model.wifiMode"><div class="row"><div class="col-md-6"><div class="form-group"><label>SSID</label> <input data-ng-model="model.ssid" type="text" class="form-control input-sm"></div></div><div class="col-md-6"><div class="form-group"><label>Password</label> <input data-ng-model="model.password" type="password" class="form-control input-sm"></div></div></div><div ng-switch-when="access-point"><div class="form-group"><label>Hide Network Name</label><div><label class="switch"><input data-ng-model="model.isHideNetworkName" type="checkbox"> <span class="round slider"></span></label></div></div><div class="row"><div class="col-md-6"><div class="form-group"><label>IP Address</label> <input data-ng-model="model.ipAddress" type="text" class="form-control input-sm"></div></div><div class="col-md-6"><div class="form-group"><label>Subnet Mask</label> <input data-ng-model="model.subnetMask" type="text" class="form-control input-sm"></div></div></div></div><div ng-switch-when="client"><div class="row"><div class="col-md-6"><div class="form-group"><label>BSSID</label> <input data-ng-model="model.bssid" type="text" class="form-control input-sm"></div></div><div class="col-md-6"><div class="form-group"><label>Use DHCP</label><div><label class="switch"><input data-ng-model="model.isUseDHCP" type="checkbox"> <span class="round slider"></span></label></div></div></div></div></div><div class="row"><div class="col-md-6"><div class="form-group"><label>Auto Disable Wifi</label> <select class="form-control input-sm" data-ng-model="model.autoDisableWifi" data-ng-options="autoDisableWifi.name for autoDisableWifi in ::autoDisableWifis"></select></div></div></div></div></div></div></div></div></section>
