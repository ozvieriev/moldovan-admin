<div class="box box-info"><div class="box-header with-border"><h3 class="box-title">Debug</h3></div><div class="box-body"><div class="form-group"><label>Log</label> <textarea data-ng-bind="model.log" readonly="readonly"></textarea></div><div class="form-group"><label>Message</label><div class="input-group"><input class="form-control input-sm" data-ng-model="model.message" placeholder="Message..."><div class="input-group-btn"><button class="box-tool btn btn-flat btn-sm btn-success" data-ng-click="send()" type="button"><i class="fa fa-share-square"></i> Send</button></div></div></div></div><div class="box-footer"><button class="box-tool btn btn-flat btn-danger btn-xs" data-ng-click="model.log=''">Clear</button></div></div>
