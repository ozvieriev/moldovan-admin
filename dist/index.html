<!DOCTYPE html><html style="height: auto; min-height: 100%;"><head><meta charset="utf-8"><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"><link href="css/vendor/bootstrap.min.css" rel="stylesheet"><link href="css/vendor/admin-lte.min.css" rel="stylesheet"><link href="css/vendor/font-awesome.min.css" rel="stylesheet"><link href="css/app/style.css" rel="stylesheet"><title></title></head><body class="sidebar-mini skin-blue" data-ng-app="app" style="height: auto; min-height: 100%;"><div class="wrapper" style="height: auto; min-height: 100%;"><header class="main-header"><a class="logo" href="#"><span class="logo-mini"><b>MA</b></span> <span class="logo-lg"><b>Moldovan-Admin</b></span></a><nav class="navbar navbar-static-top"></nav></header><div data-ng-sidebar></div><div class="content-wrapper" style="min-height: 1000px;" data-ng-cloak data-ng-view></div><div data-ng-debug></div><footer class="main-footer"></footer><div class="control-sidebar-bg"></div></div><div style="position:absolute;top:50px;right:0" data-ng-notifybar></div><script src="js/vendor/jquery.min.js"></script><script src="js/vendor/angular.min.js"></script><script src="js/app/app.js"></script></body></html>
<script id="directives/debug.html" type="text/ng-template"><div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">Debug</h3>
    </div>
    <div class="box-body">
        <div class="form-group">
            <label>Log</label>
            <textarea readonly="readonly" data-ng-bind="model.log"></textarea>
        </div>
        <div class="form-group">
            <label>Message</label>
            <div class="input-group">
                <input class="form-control input-sm" placeholder="Message..." data-ng-model="model.message">
                <div class="input-group-btn">
                    <button type="button" class="box-tool btn btn-flat btn-sm btn-success" data-ng-click="send()">
                        <i class="fa fa-share-square"></i> Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="box-footer">
        <button class="box-tool btn btn-flat btn-xs btn-danger" data-ng-click="model.log=''">Clear</button>
    </div>
</div></script>
<script id="directives/sidebar.html" type="text/ng-template"><aside class="main-sidebar">
    <section class="sidebar" style="height: auto;">
        <ul class="sidebar-menu tree" data-widget="tree">
            <li class="header">MAIN NAVIGATION</li>
            <li data-ng-repeat="item in ::items" class="treeview menu-open">
                <a data-ng-href="{{::item.href}}">
                    <i class="fa fa-{{::item.icon}}"></i>
                    <span data-ng-bind="::item.title"></span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu" style="display: block;" data-ng-if="item.items">
                    <li data-ng-repeat="item in ::item.items">
                        <a data-ng-href="{{::item.href}}">
                            <i class="fa fa-{{::item.icon}}"></i>
                            <span data-ng-bind="::item.title"></span>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="treeview">
                <ul class="treeview-menu">
                    <li><a href="#"><i class="fa fa-circle-o"></i> Dashboard v1</a></li>
                    <li><a href="#"><i class="fa fa-circle-o"></i> Dashboard v2</a></li>
                </ul>
            </li>
        </ul>
    </section>
</aside></script>
<script id="pages/control.html" type="text/ng-template"><section class="content-header">
    <h1>Control</h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-info">
                <div class="box-header with-border">
                    <!-- <input type="checkbox" data-ng-model="g1" disabled />
                                <button type="button" class="btn btn-info btn-xs btn-flat" data-ng-click="$api.ctrl.change({g1: !g1})">
                                    Toggle g1
                                </button> -->
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label>UI range</label>
                        <input type="range" min="0" max="100" data-ng-model="uiRange" data-ng-change="$api.ctrl.change({ g1: uiRange })"
                            class="form-control input-sm ">
                    </div>
                    <div class="form-group">
                        <label>Server range</label>
                        <input type="range" min="0" max="100" data-ng-model="serverRange" class="form-control input-sm "
                            disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section></script>
<script id="pages/settings/hardware-settings.html" type="text/ng-template">hardware-settings.html</script>
<script id="pages/settings/mqtt-settings.html" type="text/ng-template">mqtt-settings.html</script>

<script id="pages/settings/update.html" type="text/ng-template"><section class="content-header">
    <h1>Update</h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-4">
            <div class="box box-info">
                <form method="post" action="update" enctype="multipart/form-data"></form>
                <div class="box-header with-border">

                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label>File</label>
                        <input type="file" name="update"  class="btn btn-info btn-xs btn-flat box-tool">
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</section></script>
<script id="pages/settings/wireless-network.html" type="text/ng-template"><section class="content-header">
    <h1>Wi-Fi Settings</h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-4">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title"></h3>
                    <!-- <select class="form-control input-sm" data-ng-model="model.network" data-ng-options="network.name for network in networks">
                    </select> -->
                    <button type="button" class="btn btn-info btn-xs btn-flat box-tool" data-ng-click="$api.wifi.scan()">
                        Scan
                    </button>
                    <button type="button" class="btn btn-info btn-xs btn-flat box-tool">
                        <i class="fa fa-save"></i>
                        Save
                    </button>
                    <button type="button" class="btn btn-danger btn-xs btn-flat box-tool">
                        Cancel
                    </button>
                </div>
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li style="cursor: pointer" data-ng-click="model.wifiMode='access-point'" data-ng-class="{active:model.wifiMode==='access-point'}">
                            <a data-toggle="tab">Access Point</a>
                        </li>
                        <li style="cursor: pointer" data-ng-click="model.wifiMode='client'" data-ng-class="{active:model.wifiMode==='client'}">
                            <a data-toggle="tab">Client</a>
                        </li>
                    </ul>
                </div>
                <div class="box-body">
                    <div data-ng-switch="model.wifiMode">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>SSID</label>
                                    <input class="form-control input-sm" type="text" data-ng-model="model.ssid">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control input-sm" type="password" data-ng-model="model.password">
                                </div>
                            </div>
                        </div>
                        <div ng-switch-when="access-point">
                            <div class="form-group">
                                <label>Hide Network Name</label>
                                <div>
                                    <label class="switch">
                                        <input type="checkbox" data-ng-model="model.isHideNetworkName">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>IP Address</label>
                                        <input class="form-control input-sm" type="text" data-ng-model="model.ipAddress">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Subnet Mask</label>
                                        <input class="form-control input-sm" type="text" data-ng-model="model.subnetMask">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div ng-switch-when="client">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>BSSID</label>
                                        <input class="form-control input-sm" type="text" data-ng-model="model.bssid">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Use DHCP</label>
                                        <div>
                                            <label class="switch">
                                                <input type="checkbox" data-ng-model="model.isUseDHCP">
                                                <span class="slider round"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Auto Disable Wifi</label>
                                    <select class="form-control input-sm" data-ng-model="model.autoDisableWifi"
                                        data-ng-options="autoDisableWifi.name for autoDisableWifi in ::autoDisableWifis">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section></script>
