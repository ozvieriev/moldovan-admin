<!DOCTYPE html><html style="height: auto; min-height: 100%;"><head><meta charset="utf-8"><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"><link href="css/vendor.min.css" rel="stylesheet"><link href="css/app.css" rel="stylesheet"><title></title></head><body class="sidebar-mini skin-blue" data-ng-app="app" style="height: auto; min-height: 100%;"><div class="wrapper" style="height: auto; min-height: 100%;"><header class="main-header"><a class="logo" href="#"><span class="logo-mini"><b>MA</b></span> <span class="logo-lg"><b>Moldovan-Admin</b></span></a><nav class="navbar navbar-static-top"></nav></header><div data-ng-sidebar></div><div class="content-wrapper" style="min-height: 1000px;" data-ng-cloak data-ng-view></div><div data-ng-debug></div><footer class="main-footer"></footer><div class="control-sidebar-bg"></div></div><div style="position:absolute;top:50px;right:0" data-ng-notifybar></div><script src="js/vendor.min.js"></script><script src="js/app.js"></script></body></html>
<script type="text/ng-template" id="directives/debug.html"><div class="box box-info"><div class="box-header with-border"><h3 class="box-title">Debug</h3></div><div class="box-body"><div class="form-group"><label>Log</label> <textarea data-ng-bind="model.log" readonly="readonly"></textarea></div><div class="form-group"><label>Message</label><div class="input-group"><input class="form-control input-sm" data-ng-model="model.message" placeholder="Message..."><div class="input-group-btn"><button class="box-tool btn btn-flat btn-sm btn-success" data-ng-click="send()" type="button"><span class="glyphicon glyphicon-send"></span> Send</button></div></div></div></div><div class="box-footer"><button class="box-tool btn btn-flat btn-danger btn-xs" data-ng-click="model.log=''">Clear</button></div></div></script>
<script type="text/ng-template" id="directives/sidebar.html"><aside class="main-sidebar"><section class="sidebar" style="height: auto;"><ul class="sidebar-menu tree" data-widget="tree"><li class="header">MAIN NAVIGATION</li><li class="menu-open treeview" data-ng-repeat="item in ::items"><a data-ng-href="{{::item.href}}"><span class="glyphicon glyphicon-{{::item.icon}}"></span> <span data-ng-bind="::item.title"></span> <span class="pull-right-container"><span class="glyphicon glyphicon-menu-down pull-right"></span></span></a><ul class="treeview-menu" data-ng-if="item.items" style="display: block;"><li data-ng-repeat="item in ::item.items"><a data-ng-href="{{::item.href}}"><span class="glyphicon glyphicon-{{::item.icon}}"></span> <span data-ng-bind="::item.title"></span></a></li></ul></li></ul></section></aside></script>
<script type="text/ng-template" id="pages/control.html"><section class="content-header"><h1>Control</h1></section><section class="content"><div class="row"><div class="col-md-6"><div class="box box-info"><div class="box-header with-border"></div><div class="box-body"><div class="form-group"><label>UI range</label> <input class="form-control input-sm" data-ng-model="uiRange" max="100" min="0" type="range" data-ng-change="$ws.ctrl.change({ g1: uiRange })"></div><div class="form-group"><label>Server range</label> <input class="form-control input-sm" data-ng-model="serverRange" max="100" min="0" type="range" disabled="disabled"></div></div></div></div></div></section></script>
<script type="text/ng-template" id="pages/settings/hardware-settings.html">hardware-settings.html</script>
<script type="text/ng-template" id="pages/settings/mqtt-settings.html">mqtt-settings.html</script>
<script type="text/ng-template" id="pages/settings/ntp-time-settings.html">ntp-time-settings.html</script>
<script type="text/ng-template" id="pages/settings/update.html"><section class="content-header"><h1>Update</h1></section><section class="content"><div class="row"><div class="col-md-4"><div class="box box-info"><div class="box-body"><div class="form-group"><label>File</label><div><span class="btn btn-flat btn-info btn-xs btn-file">Browse <input data-ng-file-input="files" type="file"></span></div></div></div><div class="box-footer with-border"><button class="btn btn-flat btn-info btn-xs box-tool" data-ng-click="update()" type="button">Update</button></div></div></div></div></section></script>
<script type="text/ng-template" id="pages/settings/wireless-network.html"><section class="content-header"><h1>Wi-Fi Settings</h1></section><section class="content"><div class="row"><div class="col-md-4"><div class="box box-info"><div class="box-header with-border"><h3 class="box-title"></h3><button class="box-tool btn btn-flat btn-xs btn-info" type="button" data-ng-click="$ws.wifi.scan()">Scan</button> <button class="box-tool btn btn-flat btn-xs btn-info" type="button"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button> <button class="box-tool btn btn-flat btn-xs btn-danger" type="button">Cancel</button></div><div class="nav-tabs-custom"><ul class="nav nav-tabs"><li data-ng-class="{active:model.wifiMode==='access-point'}" data-ng-click="model.wifiMode='access-point'" style="cursor: pointer"><a data-toggle="tab">Access Point</a></li><li data-ng-class="{active:model.wifiMode==='client'}" data-ng-click="model.wifiMode='client'" style="cursor: pointer"><a data-toggle="tab">Client</a></li></ul></div><div class="box-body"><div data-ng-switch="model.wifiMode"><div class="row"><div class="col-md-6"><div class="form-group"><label>SSID</label> <input data-ng-model="model.ssid" type="text" class="form-control input-sm"></div></div><div class="col-md-6"><div class="form-group"><label>Password</label> <input data-ng-model="model.password" type="password" class="form-control input-sm"></div></div></div><div ng-switch-when="access-point"><div class="form-group"><label>Hide Network Name</label><div><label class="switch"><input data-ng-model="model.isHideNetworkName" type="checkbox"> <span class="round slider"></span></label></div></div><div class="row"><div class="col-md-6"><div class="form-group"><label>IP Address</label> <input data-ng-model="model.ipAddress" type="text" class="form-control input-sm"></div></div><div class="col-md-6"><div class="form-group"><label>Subnet Mask</label> <input data-ng-model="model.subnetMask" type="text" class="form-control input-sm"></div></div></div></div><div ng-switch-when="client"><div class="row"><div class="col-md-6"><div class="form-group"><label>BSSID</label> <input data-ng-model="model.bssid" type="text" class="form-control input-sm"></div></div><div class="col-md-6"><div class="form-group"><label>Use DHCP</label><div><label class="switch"><input data-ng-model="model.isUseDHCP" type="checkbox"> <span class="round slider"></span></label></div></div></div></div></div><div class="row"><div class="col-md-6"><div class="form-group"><label>Auto Disable Wifi</label> <select class="form-control input-sm" data-ng-model="model.autoDisableWifi" data-ng-options="autoDisableWifi.name for autoDisableWifi in ::autoDisableWifis"></select></div></div></div></div></div></div></div></div></section></script>
