<!DOCTYPE html><html style="height: auto; min-height: 100%;"><head><base href="/"><meta charset="utf-8"><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"><link href="css/vendor.min.css" rel="stylesheet"><link href="css/app.min.css" rel="stylesheet"><title></title></head><body class="sidebar-mini skin-blue" data-ng-app="app" data-ng-controller="appController" style="height: auto; min-height: 100%;"><div class="wrapper" style="height: auto; min-height: 100%;"><header class="main-header"><a class="logo" href="#"><span class="logo-mini"><b>MA</b></span> <span class="logo-lg"><b>Moldovan-Admin</b></span></a><nav class="navbar navbar-static-top"></nav></header><div data-ng-sidebar></div><div class="content-wrapper" style="min-height: 800px;" data-ng-cloak data-ui-view></div><div data-ng-debug></div><footer class="main-footer"></footer><div class="control-sidebar-bg"></div></div><div style="position:absolute;top:50px;right:0" data-ng-notifybar></div><script src="js/vendor.min.js"></script><script src="js/app.min.js"></script></body></html>
<script type="text/ng-template" id="directives/debug.html"><div class="box box-info"><div class="box-header with-border"><h3 class="box-title">Debug</h3></div><div class="box-body"><div class="form-group"><label>Log</label> <textarea data-ng-bind="model.log" readonly="readonly"></textarea></div><div class="form-group"><label>Message</label><div class="input-group"><input class="form-control input-sm" data-ng-model="model.message" placeholder="Message..."><div class="input-group-btn"><button class="box-tool btn btn-flat btn-sm btn-success" data-ng-click="send()" type="button"><span class="glyphicon glyphicon-send"></span> Send</button></div></div></div></div><div class="box-footer"><button class="box-tool btn btn-flat btn-danger btn-xs" data-ng-click="model.log=''">Clear</button></div></div></script>
<script type="text/ng-template" id="directives/sidebar.html"><aside class="main-sidebar"><section class="sidebar" style="height: auto;"><ul class="sidebar-menu tree" data-widget="tree"><li class="header">MAIN NAVIGATION</li><li class="menu-open treeview" data-ng-repeat="item in ::items"><a data-ui-sref="{{::item.href}}"><span class="glyphicon glyphicon-{{::item.icon}}"></span> <span data-ng-bind="::item.title"></span> <span class="pull-right-container"><span class="glyphicon glyphicon-menu-down pull-right"></span></span></a><ul class="treeview-menu" data-ng-if="item.items" style="display: block;"><li data-ng-repeat="item in ::item.items"><a data-ui-sref="{{::item.href}}"><span class="glyphicon glyphicon-{{::item.icon}}"></span> <span data-ng-bind="::item.title"></span></a></li></ul></li></ul></section></aside></script>
<script type="text/ng-template" id="pages/control.html"><section class="content-header"><h1>Control</h1></section><section class="content"><div class="row"><div class="col-md-6"><div class="box box-info"><div class="box-header with-border"></div><div class="box-body"><div class="form-group"><label>UI range</label> <input class="form-control input-sm" data-ng-model="uiRange" max="100" min="0" type="range" data-ng-change="$ws.ctrl.change({ g1: uiRange })"></div><div class="form-group"><label>Server range</label> <input class="form-control input-sm" data-ng-model="serverRange" max="100" min="0" type="range" disabled="disabled"></div></div></div></div></div></section></script>
<script type="text/ng-template" id="pages/index.html"><div class="loader"></div></script>
<script type="text/ng-template" id="pages/settings/hardware-settings.html">hardware-settings.html</script>
<script type="text/ng-template" id="pages/settings/mqtt-settings.html">mqtt-settings.html</script>
<script type="text/ng-template" id="pages/settings/ntp-time-settings.html">ntp-time-settings.html</script>
<script type="text/ng-template" id="pages/settings/update.html"><section class="content-header"><h1>Update</h1></section><section class="content"><div class="row"><div class="col-md-4"><div class="box box-info"><div class="box-body"><div class="form-group"><label>File</label><div><span class="btn btn-flat btn-info btn-xs btn-file">Browse <input data-ng-file-input="files" type="file"></span></div></div></div><div class="box-footer with-border"><button class="btn btn-flat btn-info btn-xs box-tool" data-ng-click="update()" type="button">Update</button></div></div></div></div></section></script>
<script type="text/ng-template" id="pages/settings/wireless-network.html"><section class="content-header"><h1>Wi-Fi Settings</h1></section><section class="content"><div class="row"><div class="col-md-4"><div class="box box-info"><div class="box-body"><div class="form-group"><label>Wi-Fi Mode <span data-ng-balloon="You can run your ESP in AP Mode or Client Mode. In client mode you will need to connect to an existing Wi-Fi network, in AP Mode ESP creates a Wi-Fi network itself"></span></label><div><label class="radio-inline"><input data-ng-model="model.wifiMode" name="wifiMode-radio" type="radio" value="access-point"> Access Point</label> <label class="radio-inline"><input data-ng-model=" model.wifiMode" name="wifiMode-radio" type="radio" value="client"> Client</label></div></div><div data-ng-include="template"></div></div><div class="box-footer with-border"><button class="box-tool btn btn-flat btn-xs btn-info" type="button"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button> <button class="box-tool btn btn-flat btn-xs btn-danger" type="button">Cancel</button></div></div></div></div></section></script>
<script type="text/ng-template" id="pages/settings/wireless-network/access-point.html"><div class="form-group"><label>SSID <span data-ng-balloon="Wi-Fi Network's Name"></span></label> <input data-ng-model="model.accessPoint.ssid" type="text" class="form-control input-sm"></div><div class="form-group"><label>Password <span data-ng-balloon="Wi-Fi Password"></span></label> <input data-ng-model="model.accessPoint.password" type="password" class="form-control input-sm"></div><div class="form-group"><label>Hide Network Name <span data-ng-balloon="You can choose to hide Wireless Network name, so your ESP does not broadcast SSID, keep in mind that people can still find your network if they are insist"></span></label><div><label class="switch"><input data-ng-model="model.accessPoint.isHideNetworkName" type="checkbox"> <span class="round slider"></span></label></div></div><div class="form-group"><label>IP Address <span data-ng-balloon="Enter IP Address (for example 192.168.4.1)"></span></label> <input data-ng-model="model.accessPoint.ipAddress" type="text" class="form-control input-sm"></div><div class="form-group"><label>Subnet Mask <span data-ng-balloon="Enter Subnet Mask (for example 255.255.255.0)"></span></label> <input data-ng-model="model.accessPoint.subnetMask" type="text" class="form-control input-sm"></div><div class="form-group"><label>Auto Disable Wifi <span data-ng-balloon="Disable WiFi after a time interval, to conserve power in battery powered units. WiFi is re-enabled when an admin card is scanned, or device is rebooted. Remember that you need to have enough time to upload your configuration, so don't set it too low."></span></label> <select class="form-control input-sm" data-ng-model="model.accessPoint.autoDisableWifi" data-ng-options="autoDisableWifi.name for autoDisableWifi in ::autoDisableWifis"></select></div></script>
<script type="text/ng-template" id="pages/settings/wireless-network/client.html"><div class="form-group"><label>SSID <span data-ng-balloon="Wi-Fi Network's Name"></span></label><div class="input-group input-group-sm"><input data-ng-model="model.client.ssid" type="text" class="form-control" data-ng-hide="networks"> <select class="form-control" data-ng-model="model.client.network" data-ng-options="network.name for network in networks" data-ng-show="networks"></select> <span class="input-group-btn"><button class="btn btn-info" data-ng-click="$ws.wifi.scan()" type="button">Scan</button></span></div></div><div class="form-group"><label>Password <span data-ng-balloon="Wi-Fi Password"></span></label> <input data-ng-model="model.client.password" type="password" class="form-control input-sm"></div><div class="form-group"><label>Use DHCP</label><div><label class="switch"><input data-ng-model="model.client.isUseDHCP" type="checkbox"> <span class="round slider"></span></label></div></div><div data-ng-hide="model.client.isUseDHCP"><div class="form-group"><label>IP Address <span data-ng-balloon="Enter IP Address (for example 192.168.4.1)"></span></label> <input data-ng-model="model.client.ipAddress" type="text" class="form-control input-sm"></div><div class="form-group"><label>Subnet Mask <span data-ng-balloon="Enter Subnet Mask (for example 255.255.255.0)"></span></label> <input data-ng-model="model.client.subnetMask" type="text" class="form-control input-sm"></div><div class="form-group"><label>DNS Server</label> <input data-ng-model="model.client.dnsServer" type="text" class="form-control input-sm"></div><div class="form-group"><label>Gateway</label> <input data-ng-model="model.client.gateway" type="text" class="form-control input-sm"></div></div><div class="form-group"><label>Auto Disable Wifi <span data-ng-balloon="Disable WiFi after a time interval, to conserve power in battery powered units. WiFi is re-enabled when an admin card is scanned, or device is rebooted. Remember that you need to have enough time to upload your configuration, so don't set it too low."></span></label> <select class="form-control input-sm" data-ng-model="model.client.autoDisableWifi" data-ng-options="autoDisableWifi.name for autoDisableWifi in ::autoDisableWifis"></select></div></script>
